<!DOCTYPE html> 
<html> 
<style>


.rocketimg{
  z-index: 1;
  width: 60%;
}


.submenu{
  display: none;
  transform: translateY(-4vmin);
  margin-left: 14%;
}

#menu{
  position: fixed;
  z-index: 2;
  left: -1%;
}


#auctions{
  position: fixed;
  width: 14%;
  cursor: pointer;
  margin-left: 2vmin;
}

.home{
  display: inline;
  width: 20%;
}

.insta{
  display: inline;
  width: 33%;
}

.about{
  display: inline;
  width: 20%;
}

body {
  margin: 40px;
  font-family: 'Open Sans', 'sans-serif';
  background-color: black;
  color: #444;
}

h1,
p {
  margin: 0 0 1em 0;
}

.wrapper {
  max-width: 940px;
  margin: 0 20px;
  display: grid;
  grid-gap: 10px;
}


/* no grid support? */

.wrapper {
  display: flex;
  flex-wrap: wrap;
}

.wrapper {
  display: grid;
  margin: 0 auto;
  /*padding: 0%;*/
  grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
  grid-auto-rows: minmax(500px, auto);
}

.panel {
  /* needed for the flex layout*/
  margin-left: 5px;
  margin-right: 5px;
  flex: 1 1 200px;
}


.wrapper > * {
  /*background-color: #444;*/
  color: #fff;
  /*border-radius: 5px;*/
  padding: 0px;
  font-size: 150%;
  margin-bottom: 10px;
}

.center{
  width: 100%;
}


.back{
position: fixed;
z-index: -1;
width: 120%;
left: -5%;
top: -2%;
}


p{
  padding: 5%;
  font-family: silom;
}

/* We need to set the margin used on flex items to 0 as we have gaps in grid.  */

@supports (display: grid) {
  .wrapper > * {
    margin: 0;
  }
}

@media only screen and (max-width: 1050px) {
  .center {
    width: 100%;
    /*margin-left: 8%;*/
  }
}

@media only screen and (max-width: 1050px) {
  .rocketimg {
    width: 100%;
  }
}

@media only screen and (max-width: 1050px) {
  .submenu {
    transform: translateY(-5vmin);
  }
}
	
</style>
